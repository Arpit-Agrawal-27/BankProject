{% extends 'main/base.html' %}
{% block title %}Delete Account{% endblock %}

{% block content %}
<section class="form-container">
  <div class="form-box">
    <h2>⚠️ Delete Account</h2>
    <p>Are you sure you want to delete your account, <strong>{{ user.name }}</strong>? This action cannot be undone.</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn" style="background-color: red;">Yes, Delete My Account</button>
    </form>

    <div class="center-btn" style="margin-top: 15px;">
      <a href="{% url 'bank_dashboard' %}" class="btn">Cancel</a>
    </div>
  </div>
</section>
{% endblock %}
